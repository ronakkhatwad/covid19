<script type="text/javascript">

function fetch(){
  jQuery.get("https://api.covid19india.org/data.json", function (data){
     var arr = data['cases_time_series'];
     arr.reverse();
    var tbval = document.getElementById('tbval');
    for(var i = 0;i<15;i++){
      var x = tbval.insertRow();
      x.insertCell(0);
      tbval.rows[i+1].cells[0].innerHTML = '<div class="table-responsive"><p>Date : '+arr[i]["date"]+'<p><table class="table table-bordered table-striped text-center"><tr><th style="color:#fff;background:#2196f3">Total Confirmed</th><th style="color:#fff;background:#ffc107">Daily Confirmed</th><th style="color:#fff;background:#008C76FF">Daily Recovered</th><th style="color:#fff;background:#e91e7f">Daily Deceased</th><th style="color:#fff;background:#4caf50">Total Recovered</th><th style="color:#fff;background:#EE2737FF">Total Deceased</th></tr><tr><td style="background:#bed2f3">'+arr[i]["totalconfirmed"]+'</td><td style="background:#ffe493">'+arr[i]["dailyconfirmed"]+'</td><td style="background:#9ED9CCFF">'+arr[i]["dailyrecovered"]+'</td><td style="background:#fc95c6">'+arr[i]["dailydeceased"]+'</td> <td style="background:#88d28b">'+arr[i]["totalrecovered"] + '</td><td style="background:#fb99a1">'+arr[i]["totaldeceased"]+'</td></tr></table></div>';
    }
  });
}
</script>
